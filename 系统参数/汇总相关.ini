------------------------------ max_bytes_before_external_group_by ------------------------------
  数据的大小小于max_bytes_before_external_group_by设置的值（数据没有被刷到磁盘中），
     那么数据的聚合速度将会和没有启动外部聚合时一样快。
  如果有临时数据被刷到了磁盘中，那么这个查询的运行时间将会被延长几倍

