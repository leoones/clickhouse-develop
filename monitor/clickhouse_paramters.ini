---------------------------------- enable_optimize_predicate_expression  ------------------------------------------
设置谓词是否下推。
0: 禁止谓词下推
1: 设置谓词下推

set enable_optimize_predicate_expression = 0



---------------------------------- max_memory_usage -----------------------------------------------------------------
设置clickhouse系统内存大小。

该值必须小于系统内存值。



---------------------------------- max_bytes_before_external_group_by ----------------------------------------------
当group by 汇总数据量很大值 超过了内存的会造成系统oom. 为了变这个问题 ，设置该参数时，数据量大小超过该值 会落地到磁盘


该值必须小于max_memory_usage的值



---------------------------------- allow_experimental_multiple_joins_emulation -----------------------------------------------------------------
设置多表关联




--------------------------------- min_insert_block_size_rows, min_insert_block_size_bytes ---------------------
控制批量插入的行数或者大小


--------------------------------- send_logs_level ---------------------------------
控制clickhouse日志级别
